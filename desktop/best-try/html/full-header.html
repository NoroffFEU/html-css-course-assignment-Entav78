<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="device-width, initial-scale=1.0">
  <title>Rainydays header-hamburger Mobile</title>

  <link rel="stylesheet" href="/desktop/best-try/css/full-header.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body class="body">
  <div class="container-header-full">
    <div class="container-header-small">
      <div class="header-small">
        <div class="left-section-small">
          <img class="hamburger-menu-img-small" src="/assets/images/hamburger-figma.png">
        </div>
        <div class="middle-section-small">
          <img class="rainydays-logo-small" src="/assets/images/RD-logo-white.png">
        </div>
        <div class="right-section-small">
          <img class="shopping-cart-logo-small" src="/assets/images/shopping-cart-desktop.png">
        </div>
      </div>
    </div>

    <div class="container-header-large">
      <div class="header-large">
        <div class="left-section-large">
          <img class="rainydays-logo-large" alt="company-logo-of-rainydays" src="/assets/images/RD-logo-white.png">
        </div>
        <div class="middle-section-large">
          <form class="search-bar">
            <div class="search">
              <span class="search-icon material-symbols-outlined">search</span>
              <input class="search-input" type="search" placeholder="Search">
            </div>
          </form>
          <div class="menu-navigation-large">
            <button class="home-button-large">Home</button>
            <button class="shop-women-button-large">Shop Women</button>
            <button class="shop-men-button-large">Shop Men</button>
            <button class="about-button-large">About</button>
            <button class="contact-us-button-large">Contact Us</button>
          </div>
        </div>
        <div class="right-section-large">
          <img class="shopping-cart-logo-large" alt="shopping-cart" src="/assets/images/shopping-cart-desktop.png">
        </div>
      </div>
    </div>
  </div>




</body>

</html>
