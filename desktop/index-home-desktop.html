<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Rainydays Desktop</title>
  <link rel="stylesheet" href="/src/css/styles-desktop-header.css">
  <link rel="stylesheet" href="/src/css/testing-styles-index-desktop.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

  <body class="body">
  
    <div class="header">
      <div class="left-section">
        <img class="rainydays-logo" alt="company-logo-of-rainydays"
        src="/assets/images/RD-logo-white.png"> 
      </div>
      <div class="middle-section">
        <div class="menu-navigation">
          
          <button class="home-button">Home</button>
          <button class="shop-women-button">Shop Women</button>
          <button class="shop-men-button">Shop Men</button>
          <button class="about-button">About</button>
          <button class="contact-us-button">Contact Us</button>
          <form class="search-bar">
            <div class="search">
              <span class="search-icon material-symbols-outlined">search</span>
              <input class="search-input" type="search" placeholder="Search">
            </div>
          </form>
        </div>
      </div>
      <div class="right-section">
        <img class="shopping-cart-logo" alt="shopping-cart" src="/assets/images/shopping-cart-desktop.png">
      </div>
    </div>
    
    
      <div class="about-rainydays-desktop-container">
        <p class="h1">About Rainydays</p>
        <div class="about-us-text">
          <p class="p1">Welcome to our online store, where style meets functionality in the world of  jackets.</p>
          <p class="p1">Our collection boasts durable, weatherproof outerwear designed to keep you dry and comfortable in any adventure.</p>
        </div>
      </div>
    
        
      
    <div class="home-women-shop-container">
      <button class="women-shop-button" id="womenbutton">Women</button>
    </div>
      
    <div class="home-men-shop-container">
      <img src="/assets/images/WEB_Image_1222_ST_Fleece_jakke_H_11936_ss23_morkoker_81455128286_plid_1582623.jpeg" alt="shop-men">
      <button class="men-shop-button">Men</button>
    </div>
  
    
  </body>

</html>
