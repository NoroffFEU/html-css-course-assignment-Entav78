<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer-Desktop</title>
  <link rel="stylesheet" href="/src/css/styles-footer-desktop.css">
</head>

<body>
  <div class="styles-footer-desktop">
    <div class="upper-section"><p class="h1-footer">Contact Us</p>
      <div class="location">
        <img class="location-icon" src="/assets/images/icons/location-icon.png">
        <div class="location-name">
          <p>Rainydays</p>
          <p>Rainy Valley 75</p>
          <p>3876 Sundale</p>
        </div>
      </div>
      <div class="call-us">
        <img class="mobile-icon" src="/assets/images/icons/mobile-icon.png">
        <p>+47 976 19 333</p>
      </div>
      <div class="mail-us">
        <img class="mail-icon" src="/assets/images/icons/mail-icon.png">
        <p>mail@rainydays.no</p>
      </div>
    </div>
    <div class="lower-section"><p class="h1-footer">Follow Us</p>
      <div class="social-media">
        <img class="facebook-icon" src="/assets/images/icons/facebook-icon.png">
        <img class="instagram-icon" src="/assets/images/icons/instagram-icon.png">
        <img class="linkedin-icon" src="/assets/images/icons/linkedin-icon3.png"> 
      </div>
    </div>
  </div>

</html>
