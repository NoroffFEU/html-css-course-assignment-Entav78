<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loen Product Mobile</title>
  <link rel="stylesheet" href="/src/css/styles.css">
  
</head>

<body>
  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu"
      src="/assets/images/hamburger-figma.png"> 
    </div>
    <div class="middle-section">
      <img class="Rainydays-logo" src="/assets/images/RD-logo-white.png">
    </div>
    <div class="right-section">
      <img class="shopping-cart-logo" src="/assets/images/shopping-cart-desktop.png">
    </div>
  </div>

  <div class="container-shop">
    <img class="jacket-shop" src="/assets/images/twentyfour/Dame/WEB_Image_Loen_3-Lags_Jakke_D_11442_ss22_lysbrun_1-638891200_plid_1506211.jpeg">
    <div class="color-jacket-buttons">
      <button class="brown-button"></button>
      <button class="pale-lime-button"></button>
      <button class="navy-blue-button"></button>
      <button class="light-yellow-button"></button>
      <button class="red-button"></button>
    </div>
    <div class="size-jacket-buttons">
      <button class="xs-button">XS</button>
      <button class="s-button">S</button>
      <button class="m-button">M</button>
      <button class="l-button">L</button>
      <button class="xl-button">XL</button>
      <button class="2xl-button">2XL</button>
    </div>
    
    <p class="jacket-name-shop">Loen 3-Layer Jacket</p>
    <p class="price-shop">$210</p>
    <div class="buttons-shop">
      <button class="add-to-cart-button">
      <img class="add-to-cart-icon" src="/assets/images/icons/add-to-cart-icon.png">
      <p>Add to Cart</p>
      </button>
      <button class="add-to-wishlist-button">
      <img class="add-to-wishlisht-icon" src="/assets/images/icons/wishlist-icon.png">
      <p>Add to Wishlist</p>
      </button>
    </div>
  </div>


</body>
